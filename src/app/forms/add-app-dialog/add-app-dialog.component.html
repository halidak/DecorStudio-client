<div class="dialog-container">
    <form [formGroup]="form">
        <label>Choose date</label>
        <br>
        <input class="form-control bg-secondary-theme" formControlName="date" type="date">
    </form>
<button mat-button (click)="onCancel()">Cancel</button>
<button mat-button color="primary" type="submit" [disabled]="!form.valid" (click)="onConfirm()">Confirm</button>
</div>
