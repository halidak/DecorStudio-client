<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="row justify-content-center ml-5">
                    <mat-spinner *ngIf="loading"></mat-spinner>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <h2 class="text-theme-primary">Reset password</h2>
                    </div>
                    <form [formGroup]="form">
                        <div class="input-wrapper">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input formControlName="email" type="email" class="form-control bg-secondary-theme" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <div *ngIf="Email?.touched && Email?.invalid">
                                <p *ngIf="Email?.errors?.['required']" class="errors">Email is required</p>
                                <p *ngIf="Email?.errors?.['email']" class="errors">Email is invalid</p>
                            </div>
                        </div>
                    </div>
                        <br>
                        <button class="btn btn-primary btn-block btn-theme" [disabled]="!form.valid" (click)="reset()"> Reset </button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
