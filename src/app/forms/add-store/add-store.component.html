<mat-dialog-content>
<h2 mat-dialog-title>Add Store</h2>
  <form [formGroup]="form" (ngSubmit)="addStore()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Size</mat-label>
      <input type="number" matInput formControlName="size" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input type="text" matInput formControlName="city" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Number of Employees</mat-label>
        <input type="number" matInput formControlName="numberOfEmployees" required>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" type="submit" [disabled]="!form.valid" (click)="addStore()">Confirm</button>
</mat-dialog-actions>
