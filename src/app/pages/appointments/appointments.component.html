<section>
    <div class="col-md-12 text-center">
        <br>
        <h1 class="text-theme-primary">Your appointements</h1>
      </div>
      <div class="col-md-12 text-center">
      <button mat-mini-fab color="primary" (click)="openDialog()" aria-label="Example icon button with a plus one icon">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
      <div class="tabela-container">
          <table mat-table [dataSource]="appointments">
              
              <ng-container matColumnDef="vreme">
                  <th mat-header-cell *matHeaderCellDef>Ime i prezime</th>
                  <td mat-cell *matCellDef="let termin">{{ termin.user.firstName }} {{ termin.user.lastName }}</td>
      </ng-container>
    <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let termin">{{ termin.dateTime | date:'dd-MM-yyyy'}}</td>
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</section>
