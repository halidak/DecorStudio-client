<section>
    <div class="col-md-12 text-center">
        <br>
        <h1 class="text-theme-primary">Store employees</h1>
      </div>
      <div class="col-md-12 text-center">
    </div>
      <div class="tabela-container">
          <table mat-table [dataSource]="employees">
              
              <ng-container matColumnDef="vreme">
                  <th mat-header-cell *matHeaderCellDef>Ime i prezime</th>
                  <td mat-cell *matCellDef="let termin">{{ termin.firstName }} {{ termin.lastName }}</td>
      </ng-container>
    <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let termin">{{ termin.email}}</td>
    </ng-container>
    <ng-container matColumnDef="dugme2">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let reservation"> <div class="example-button-container">
            <button (click)="delete(reservation.id)" mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</section>
