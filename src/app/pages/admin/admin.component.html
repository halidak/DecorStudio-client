<section>
    <div class="col-md-12 text-center">
        <br>
        <h1 class="text-theme-primary">Stores</h1>
        <button mat-mini-fab color="primary" (click)="openDialog()" aria-label="Example icon button with a plus one icon">
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>
      <br>
      <div class="tabela-container">
          <table mat-table [dataSource]="stores">
              <ng-container matColumnDef="naziv">
                  <th mat-header-cell *matHeaderCellDef>Naziv</th>
                  <td mat-cell *matCellDef="let store">{{ store.name }}</td>
      </ng-container>
    <ng-container matColumnDef="grad">
        <th mat-header-cell *matHeaderCellDef>Grad</th>
        <td mat-cell *matCellDef="let store">{{ store.city}}</td>
    </ng-container>
    <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef>Adresa</th>
        <td mat-cell *matCellDef="let store">{{ store.address}}</td>
    </ng-container>

    <ng-container matColumnDef="broj zaposlenih">
        <th mat-header-cell *matHeaderCellDef>Broj zaposlenih</th>
        <td mat-cell *matCellDef="let store">{{ store.numberOfEmployees}}</td>
    </ng-container>

    <ng-container matColumnDef="velicina">
        <th mat-header-cell *matHeaderCellDef>Velicina</th>
        <td mat-cell *matCellDef="let store">{{ store.size}}</td>
    </ng-container>

    <ng-container matColumnDef="dugme">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let store"> <div class="example-button-container">
            <button (click)="delete(store.id)" mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div></td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</section>
